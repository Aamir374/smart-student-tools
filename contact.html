<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Student Tools</title>
    <meta name="description" content="Contact Smart Student Tools. Get in touch with us for support or feedback.">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">SmartStudentTools</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#student-tools">Tools</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container tool-page-container">
        <h1 class="section-title">Contact Us</h1>

        <div class="calculator-wrapper">
            <p style="margin-bottom: 30px; text-align: center;">Have questions? We'd love to hear from you. Send us a
                message and we'll respond as soon as possible.</p>

            <form action="#"
                onsubmit="alert('Thank you for contacting us! We will get back to you soon.'); return false;">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" rows="5"
                        required placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>SmartStudentTools</h3>
                    <p>Making student life easier.</p>
                </div>
                <div class="footer-links">
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="disclaimer.html">Disclaimer</a>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2026 Smart Student Tools. All Rights Reserved.
            </div>
        </div>
    </footer>
</body>

</html>
